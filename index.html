    <section class="hero is-fullheight bg">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-11 is-offset-1">
              <h1 class="title">Kilowatts to Horsepower Conversion</h1>
            </div>
          </div>
          <div class="conversionForm field">
            <h2 class="subtitle is-4 is-spaced">Enter Kilowatts or Horsepower</h2>
            <div class="columns">
              <div class="column control">
                <label class="label" for="kw">Kilowatt (kW) </label>
                <div>
                  <input class="input is-large" type="number" id="kw" placeholder="Kilowatts (kW)" onkeyup="convert('kw')">
                </div>
              </div>
              <div class="column control">
                <label class="label" for="hp">Horsepower (BHP)</label>
                <div>
                  <input class="input is-large" type="number"  id="hp" placeholder="Horsepower (BHP)" onkeyup="convert('hp')"></div>

              </div>
            </div>
          </div>
        </div>
